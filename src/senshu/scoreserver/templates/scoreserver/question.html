<!DOCTYPE html>
<html>
<head>
    {% include "scoreserver/bootstrap.html" %}
    {% include "scoreserver/head.html" %}
    {% include "scoreserver/sidebar.html" %}
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
</head>
<body>
<div class="main">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Solved</th>
            <th>Point</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        {% for question, point in zipped_questions_points %}
        <tr>
            <th>{{ question.title }}</th>
            <th>{{ question.solved }}</th>
            <th>{{ point }}</th>
            <th><a href="{% url 'scoreserver:question_detail' question.id %}">go detail</a></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
