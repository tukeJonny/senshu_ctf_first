<!DOCTYPE html>{% load staticfiles %} 
<head>
  {% include "scoreserver/bootstrap.html" %}
  {% include "scoreserver/head.html" %}
  {% include "scoreserver/sidebar.html" %}
</head>
<body>
<div class="main">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <th>{{ forloop.counter }}</th>
        <th>{{ user.username }}</th>
        <th>{{ user.points }}</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
