{% load staticfiles %}
<head>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="{% static 'js/sidebar.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<div id="sidebar">
  <nav class="navbar navbar-inverse sidebar" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="side-scoreboard" href="{% url 'scoreserver:scoreboard' %}">ScoreBoard <br></a>
	    <a class="navbar-brand" href="{% url 'scoreserver:scoreboard' %}"> {{ login_user_rank }} / {{ all_user_num }} <i class="fa fa-line-chart"></i></a>
        <small class="navbar-brand"> {{ user.points }}pt </small>
      </div>
      <ul class="nav navbar-nav">
	<li>
          <a id="side-questions" href="{% url 'scoreserver:questions' %}">Questions</a>
        </li>
    <li>
        <li>
          <a id="side-web" href="{% url 'scoreserver:web' %}">Web
            <span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-newspaper-o"></span>
          </a>
        </li>
	    <li >
          <a id="side-network" href="{% url 'scoreserver:network' %}">Network
            <span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-wifi"></span>
          </a>
        </li>
        <li >
          <a id="side-crypt" href="{% url 'scoreserver:crypt' %}">Crypt

          </a>
        </li>
	<li>
          <a id="side-forensics" href="{% url 'scoreserver:forensics' %}">Forensics
            <span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-export"></span>
          </a>
        </li>
	<li>
          <a id="side-reversing" href="{% url 'scoreserver:reversing' %}">Reversing

          </a>
        </li>
	<li>
          <a id="side-misc" href="{% url 'scoreserver:misc' %}">Misc
            <span class="pull-right hidden-xs showopacity"><i style="font-size:18px" class="material-icons">folder</i></span>
          </a>
        </li>
    <li>
          <a href="{% url 'scoreserver:logout' %}">Logout
            <span class="pull-right hidden-xs showopacity"><i style="font-size:18px" class="material-icons">directions_walk</i></span>
          </a>
        </li>
      </ul>
    </div>
