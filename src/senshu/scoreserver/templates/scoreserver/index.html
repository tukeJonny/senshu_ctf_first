
{% block content %}
    <h3>This is scoreserver Index Page</h3>
    {% if user.is_authenticated %}
        <p>Hello! {{ user.get_username }}</p>

    {% endif %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
