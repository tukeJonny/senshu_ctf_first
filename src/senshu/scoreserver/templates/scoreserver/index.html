{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Hello SENSHU-CTF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{% static 'js/stream.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/cathode-ray_tube.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<input id="switch" type="checkbox" checked=""/>
<label for="switch" class="switch-label">Power </label>
<div class="container">
  <div class="screen">
    <div id="right" >
      <div id="stream_text" ></div>
    </div>
    <div id="main" >
    <h3>Hello SENSHU-CTF</h3>
    {% if user.is_authenticated %}
        <p>Hello! {{ user.get_username }}</p>
    {% endif %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url 'scoreserver:questions' %}"><img src="{% static 'images/Questions.png' %}"></a>
    <a href="{% url 'scoreserver:login' %}"><img src="{% static 'images/Login.png' %}"></a>
    <a href="{% url 'scoreserver:logout' %}"><img src="{% static 'images/Logout.png' %}"></a>
    <a href="{% url 'scoreserver:register' %}"><img src="{% static 'images/Register.png' %}"></a>
    </div>
  </div>
  <div class="overlay">Video1</div>
</div>
</body>
