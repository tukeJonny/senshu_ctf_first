{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Hello SENSHU-CTF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{% static 'js/stream.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/cathode-ray_tube.css' %}">
</head>
<body>
<input id="switch" type="checkbox" checked=""/>
<label for="switch" class="switch-label">Power </label>
<div class="container">
  <div class="screen">
    <div id="main">
    <h3>Hello SENSHU-CTF</h3>
    {% if user.is_authenticated %}
        <p>Hello! {{ user.get_username }}</p>

    {% endif %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url 'scoreserver:questions' %}">Questions</a>
    <a href="{% url 'scoreserver:login' %}">Login</a>
    <a href="{% url 'scoreserver:logout' %}">Logout</a>
    <a href="{% url 'scoreserver:register' %}">Register</a>
    <br /><img id="sendy" src="http://kura2.photozou.jp/pub/60/1100060/photo/154853060_624.jpg" width=300 height=300/>
    </div>
    <div id="right">
      <div id="stream_text"></div>
    </div>
  </div>
  <div class="overlay">Video1</div>
</div>
</body>
